<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungman Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script type="module" src="app.js" defer></script>
    <script type="module" src="word-list.js" defer></script>

</head>
<body>
    <div class="game-model">
        <div class="content">
            <img src="/images/lost.gif" alt="image">
            <h4>Game Over!</h4>
            <p>The Correct word was: <b>raindow</b></p>
            <button class="play-again">
                Play Again
            </button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="/images/hangman-0 copy.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
            </ul>
            <h4 class="hint-text">
                Hint:
                <b>Lorem ipsum dolor sit amet consectetur adipisicing elit.</b>
            </h4>
            <h4 class="guess-text">
                Incorrect guesses:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard">

            </div>
        </div>
    </div>

</body>

</html>
